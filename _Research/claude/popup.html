<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .small-text {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="section">
        <h3>Gallery Scraper Settings</h3>
        
        <label for="imageSelectors">Image Selectors (CSS):</label>
        <input type="text" id="imageSelectors" placeholder="img, .image, [data-src]" value="img">
        
        <label for="urlAttribute">URL Attribute:</label>
        <select id="urlAttribute">
            <option value="src">src</option>
            <option value="data-src">data-src</option>
            <option value="data-original">data-original</option>
            <option value="href">href</option>
        </select>
        
        <label for="waitTime">Wait Time (seconds):</label>
        <input type="number" id="waitTime" value="3" min="1" max="30">
        
        <label for="scrollToBottom">Scroll to Bottom:</label>
        <input type="checkbox" id="scrollToBottom" checked>
        
        <label for="autoScroll">Auto-scroll with delay:</label>
        <input type="checkbox" id="autoScroll">
        
        <label for="scrollDelay">Scroll Delay (ms):</label>
        <input type="number" id="scrollDelay" value="1000" min="100" max="5000">
    </div>

    <div class="section">
        <h3>Pagination Settings</h3>
        
        <label for="nextPageSelector">Next Page Selector:</label>
        <input type="text" id="nextPageSelector" placeholder=".next, [aria-label='Next']">
        
        <label for="maxPages">Max Pages (0 = unlimited):</label>
        <input type="number" id="maxPages" value="5" min="0" max="100">
        
        <label for="pageWaitTime">Wait Between Pages (seconds):</label>
        <input type="number" id="pageWaitTime" value="5" min="1" max="60">
    </div>

    <div class="section">
        <h3>Download Settings</h3>
        
        <label for="folderName">Download Folder:</label>
        <input type="text" id="folderName" placeholder="gallery_images" value="gallery_images">
        
        <label for="fileNamePattern">Filename Pattern:</label>
        <select id="fileNamePattern">
            <option value="original">Keep Original</option>
            <option value="numbered">Numbered (001, 002...)</option>
            <option value="url_based">URL Based</option>
        </select>
        
        <label for="createMetadata">Create URL List File:</label>
        <input type="checkbox" id="createMetadata" checked>
    </div>

    <div class="section">
        <button id="startScraping">Start Scraping</button>
        <button id="stopScraping" disabled>Stop Scraping</button>
        <button id="saveSettings">Save Settings</button>
        <button id="loadSettings">Load Settings</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>
    
    <div class="progress" id="progressContainer" style="display: none;">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="small-text" id="progressText">0 images found, 0 downloaded</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
