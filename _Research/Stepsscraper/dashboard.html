<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepScraper - Dashboard</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #667eea;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #f56565;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        [data-theme="dark"] {
            --card-bg: rgba(26, 32, 44, 0.95);
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            width: 400px;
            height: 600px;
            overflow: hidden;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .logo-icon {
            font-size: 20px;
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-indicator.status-idle {
            background: var(--text-secondary);
        }

        .status-indicator.status-running {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        .status-indicator.status-paused {
            background: var(--warning-color);
        }

        .status-indicator.status-error {
            background: var(--error-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 16px;
        }

        .section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .site-info {
            display: none;
            background: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            font-size: 12px;
        }

        .site-info .site-name {
            font-weight: 600;
        }

        .site-info .site-status {
            opacity: 0.9;
        }

        .setting-group {
            margin-bottom: 12px;
        }

        .setting-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .setting-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .control-btn {
            padding: 8px 12px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .control-btn.primary {
            background: var(--accent-color);
            color: white;
        }

        .control-btn.primary:hover {
            background: #5a67d8;
        }

        .control-btn.secondary {
            background: var(--text-secondary);
            color: white;
        }

        .control-btn.secondary:hover {
            background: #4a5568;
        }

        .control-btn.danger {
            background: var(--error-color);
            color: white;
        }

        .control-btn.danger:hover {
            background: #e53e3e;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius);
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .progress-container {
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: center;
        }

        .status-log {
            height: 120px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            padding: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
        }

        .log-entry {
            margin-bottom: 2px;
            padding: 2px 0;
        }

        .log-entry.info {
            color: var(--text-secondary);
        }

        .log-entry.success {
            color: var(--success-color);
        }

        .log-entry.warning {
            color: var(--warning-color);
        }

        .log-entry.error {
            color: var(--error-color);
        }

        .log-time {
            opacity: 0.7;
        }

        .utility-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .utility-btn {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .utility-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <span class="logo-icon">üñºÔ∏è</span>
            <span>StepScraper</span>
        </div>
        <div class="nav-info">
            <span id="status-indicator" class="status-indicator status-idle"></span>
            <span id="status-text">Ready</span>
        </div>
    </div>

    <div class="main-content">
        <!-- Site Information -->
        <div id="siteInfo" class="site-info">
            <div class="site-name" id="siteName">Unknown Site</div>
            <div class="site-status" id="siteStatus">Generic Mode</div>
        </div>

        <!-- Settings Section -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è Settings</div>
            
            <div class="setting-group">
                <label class="setting-label">Preset</label>
                <select id="presetSelect" class="setting-input">
                    <option value="Generic">Generic</option>
                    <option value="Getty Images">Getty Images</option>
                    <option value="Shutterstock">Shutterstock</option>
                    <option value="MirrorPix">MirrorPix</option>
                    <option value="Imago Images">Imago Images</option>
                    <option value="ActionPress">ActionPress</option>
                </select>
            </div>

            <div class="setting-group">
                <label class="setting-label">Download Folder</label>
                <input type="text" class="setting-input" id="downloadFolder" value="StepScraper">
            </div>

            <div class="setting-group">
                <label class="setting-label">Max Wait Time (ms)</label>
                <input type="number" class="setting-input" id="maxWaitTime" value="30000" min="5000" max="120000">
            </div>

            <div class="setting-group">
                <label class="setting-label">Scroll Delay (ms)</label>
                <input type="number" class="setting-input" id="scrollDelay" value="1000" min="500" max="10000">
            </div>

            <div class="setting-group">
                <label class="setting-label">Max Pages</label>
                <input type="number" class="setting-input" id="maxPages" value="100" min="1" max="1000">
            </div>

            <div class="setting-group">
                <label class="setting-label">Retry Count</label>
                <input type="number" class="setting-input" id="retryCount" value="2" min="0" max="10">
            </div>

            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoScroll" checked>
                    <label class="setting-label" for="autoScroll">Auto Scroll</label>
                </div>
            </div>

            <div class="setting-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoDownload" checked>
                    <label class="setting-label" for="autoDownload">Auto Download</label>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="section">
            <div class="section-title">üéÆ Controls</div>
            
            <div class="controls">
                <button id="scrapePage" class="control-btn primary">
                    <span>üìÑ</span>Scrape Page
                </button>
                <button id="scrapeAll" class="control-btn primary">
                    <span>üìö</span>Scrape All
                </button>
            </div>

            <div class="controls">
                <button id="pauseBtn" class="control-btn secondary" style="display: none;">
                    <span>‚è∏Ô∏è</span>Pause
                </button>
                <button id="stopBtn" class="control-btn danger" style="display: none;">
                    <span>‚èπÔ∏è</span>Stop
                </button>
            </div>

            <div class="utility-buttons">
                <button id="exportBtn" class="utility-btn">üìä Export</button>
                <button id="clearLogsBtn" class="utility-btn">üóëÔ∏è Clear Logs</button>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="section">
            <div class="section-title">üìä Statistics</div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalImages">0</div>
                    <div class="stat-label">Total Images</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="downloadedImages">0</div>
                    <div class="stat-label">Downloaded</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="failedDownloads">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="currentPage">1</div>
                    <div class="stat-label">Current Page</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% (0/0)</div>
            </div>
        </div>

        <!-- Status Log Section -->
        <div class="section">
            <div class="section-title">üìù Status Log</div>
            <div class="status-log" id="statusLog">
                <div class="log-entry info">StepScraper ready üöÄ</div>
                <div class="log-entry info">Navigate to a gallery page to begin</div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
