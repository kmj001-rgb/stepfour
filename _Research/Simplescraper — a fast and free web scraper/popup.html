<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='UTF-8' />
    <link rel="stylesheet" href="/css/normalize.css">
    <style type="text/css" media="screen">
    @font-face {
        font-family: "Roboto";
        src: url("/fonts/Roboto-Regular.ttf") format('truetype');
        font-weight: 400;
        font-style: normal;
    }

    @font-face {
        font-family: "Roboto";
        src: url('/fonts/Roboto-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
    }

    body {
        font-size: 14px;
        font-family: 'Roboto', 'Nunito', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #172029;
    }

    .pop-con {
        width: 260px;
        height: 115px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .pop-button {
        font-weight: 400;
        width: 100%;
        cursor: pointer;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        display: flex;
        align-items: center;
        text-align: left;
        border: none;
        background: none;
        border-bottom: 1px solid #eae6e6;
        border-radius: 0.125rem;
    }

    .pop-button:hover {
        color: #fff;
        background-color: #4a7afb;
    }

    .pop-button-a {
        width: 100%;
    }

    .pop-button {
        font-weight: 500;
    }

    .pop-about {
        opacity: 0.7;
        width: 90%;
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-size: 13px;
        text-align: center;
        overflow-wrap: break-word;
    }

    .pop-about span {
        color: #e42525;
        font-size: 150%;
        padding-top: 5px;
    }

    a { color: inherit;
        text-decoration: none;
     } 

    </style>
    <script src=/js/popup.js></script>
</head>

<body>
    <div class="pop-con">
        <button id="open-scraper" class="pop-button pop-button-main">Scrape this website</button>
        <a class="pop-button-a" target="_blank" rel="noopener noreferrer" href="https://simplescraper.io/dashboard">
            <button id="open-extension-page" class="pop-button pop-button-main">View recipes and results</button>
        </a>
        
        <a class="pop-button-a" target="_blank" rel="noopener noreferrer" href="https://simplescraper.io/guide">
            <button class="pop-button">Help guide</button>
        </a>
        <a class="pop-about" target="_blank" rel="noopener noreferrer" href="https://simplescraper.io/ai">Tip: AI Enhance now available<span></span></a>
    </div>
</body>

</html>
